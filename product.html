<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Product Cards</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #cfd9ff, #e2ebff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }


        .container {
            display: flex;
            gap: 30px;
        }


        .card {
            background: #f3f6ff;
            width: 260px;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }


        .card img {
            width: 100%;
            height: 170px;
            object-fit: cover;
            border-radius: 15px;
        }

        .card h3 {
            margin: 15px 0 5px;
        }


        .price {
            color: green;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .reviews {
            font-size: 14px;
            color: #777;
            margin-bottom: 15px;
        }


        .stars {
            color: #f5b301;
            margin-bottom: 5px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #4a90e2, #357ae8);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        .btn:hover {
            background: linear-gradient(135deg, #357ae8, #2a65c7);
        }
    </style>
</head>
